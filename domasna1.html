<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Pizza</title>
        
    </head>
    <body>
        <table>
            <table border="2" >
            <tr>
                <td colspan="2"><center><h4>Pizza 2.0</h4></center></td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td><input name = "name" type = "text" size = "25"
                    maxlength = "30">
                </td>
            </tr>
            <tr>
                <td>
                    Pizza topping:
                </td>
                <td>
                    
                   <input type="radio" name="Hawaiian" >
                   <label>Hawaiian</label><br>
                   
                   <input type="radio" name="Supreme" >
                   <label>Supreme</label><br>
                  
                   <input type="radio" name="Supreme" >
                   <label>Vege</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    Pizza Sauce
                </td>
                <td>
                    <select name = "sauce">
                        <option>Tomato Sauce</option>
                        <option>BBQ Sauce</option>
                        <option>Spicy Sauce</option>
                        <option>Buffalo Sauce</option>
                </td>
            </tr>
            <tr>
                <td>
                    Optional Extras
                </td>
                <td>
                    <input type="checkbox" name="Extra Cheese">
                    <label>Extra Cheese</label>

                    <input type="checkbox" name="Gluten">
                    <label>Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Instructions:
                </td>
                <td>
                    <textarea rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "submit" value = "Send my order">
                </td>
            </tr>
        </table>
    </body>
</html>
